<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="stylesheet" href="https://use.typekit.net/suq8tgp.css" />
  </head>
  <body class="carousel">
    <!-- custom-cursor -->
    <div class="cursor"></div>
    <extends src="sideBar.html"></extends>

    <div class="container-fluid">
      <div class="row">
        <div class="col-7 offset-3">
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="img/Fleshy-contact.png" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="img/fear-of-god.png" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="img/bastard.png" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="img/fey-portait.png" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="img/Girls-are-scary.png" alt="" />
              </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="button-prev">6</div>
            <div class="button-next">9</div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
